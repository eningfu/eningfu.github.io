<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="404.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=DynaPuff&family=Slackey&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="marquee" class="hidden">
        <p>☁️ Took a wrong turn in the cyberscape. Let's head back... or not... maybe something interesting will be here. ☁️</p>
    </div>
    <h1>404</h1>
    <p>Page Not Found</p>
   
    <div id="pixel" class="pixel"></div>
    <a href="home.html">> Go back home</a>
<script>
    const marquee = document.getElementById('marquee');
    const marqueeBtn = document.getElementById('pixel');

    marqueeBtn.addEventListener('click', () => {
        if (marquee.classList.contains('hidden')) {
            marquee.classList.remove('hidden');
        } else {
            marquee.classList.add('hidden');
        }
    });
</script>
</body>
</html>
